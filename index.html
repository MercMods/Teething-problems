<!DOCTYPE html>
  <head>
    <title>Game</title>
    <link rel="stylesheet.css" href="styles.css" />
  </head>

  <body>
    <div class="main">
      <h1>Game Title</h1>
      <div class="canvas"></div>
      <div class="controls">
        <div class="axis">
          <button class="button buttonUp">up</button>
          <button class="button buttonLeft">left</button>
          <button class="button buttonRight">right</button>
          <button class="button buttonDown">down</button>
        </div>
        <div class="actions">
          <button class="button buttonPrimary">A</button>
          <button class="button buttonSecondary">B</button>
          <div class="items">
            <button class="button buttonInventory pause">Inventory</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
